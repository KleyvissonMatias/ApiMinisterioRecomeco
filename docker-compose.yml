version: '3.4'
services:
  apiministeriorecomeco:
    image: ${DOCKER_REGISTRY-}apiministeriorecomeco
    container_name: apiministeriorecomeco
    build:
      context: .
      dockerfile: /Dockerfile
    depends_on: 
      - database
    ports:
      - "5000:80"
    restart: always
    environment: 
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development
  database:
    image: mysql:8.0.22
    container_name: mysqldb
    ports:
      - "3307:3306"
    expose: 
      - 3306
    volumes:
      - db-volume:/var/lib/mysql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: R00T
      MYSQL_USER: root
      MYSQL_PASSWORD: R00T
      MYSQL_DATABASE: ministeriodb
volumes:
  db-volume: